<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>login</title>
    <link rel="stylesheet" href="index.css" />





</head>
<body>

    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <!-- <div class="content "> -->
        <div class="content form-container row  p-1 h-75">
    
          <div class="col-lg-6  d-flex align-items-center justify-content-center flex-column">
            <div class="row">
              <h2 class="mb-3 fs-2 font-monospace form-title">Register</h2>
            </div>
            <div class="row">
              <form id="register">
                
                <div class="form-floating mb-3">
                  <input type="text" class="form-control border-dark rounded-0 shadow-none border-0 border-bottom border-2"
                    id="name" name="name" placeholder="Enter your name" required /><label for="name"
                    class="form-label-sm ">Name</label>
    
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control border-dark rounded-0 shadow-none border-0 border-bottom border-2"
                    id="email" name="email" placeholder="Enter your email" required /><label for="email"
                    class="form-label-sm ">Email</label>
                </div>
                <div class="mb-3 form-floating">
                  <input type="password"
                    class="form-control border-dark rounded-0 shadow-none border-0 border-bottom border-2" id="password1"
                    name="password1" placeholder="Enter your password" required /><label for="password"
                    class="form-label">Password</label>
                </div>
                <div class="mb-4 form-floating">
                  <input type="password"
                    class="form-control border-dark rounded-0 shadow-none border-0 border-bottom border-2" id="password2"
                    name="password2" placeholder="Enter your confirm password" required /><label for="password2"
                    class="form-label">Confirm Password</label>
                    <p></p>
                    
                </div>
                <button type="submit" class="btn btn-success btn-register" name="register">
                  Signup
                </button>
                <p class="mt-3 ">
                  Already have an account ?
                  <a class="text-decoration-none font-monospace fs-5" href="./index.html">Login</a>
                </p>
              </form>
            </div>
          </div>
          <div class="col-md-6 d-none d-lg-block">
            <div class="d-flex align-items-center h-100">
              <div class="col">
                <img src="./Mobile login-rafiki.png" class="img-fluid " alt="loginimage" width="450" height="450" />
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
